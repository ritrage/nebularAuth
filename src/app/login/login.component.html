<nb-card>
    <nb-card-header *ngIf="!token" class="example-items-rows">Please Login to Continue</nb-card-header>
    <nb-card-header *ngIf="token" class="example-items-rows">Your are already logged in</nb-card-header>
    <nb-card-body class="example-items-rows" fixed>
      <button nbButton outline status="success" *ngIf="!token" (click)="login()" >Login</button>
      <button nbButton outline status="success" *ngIf="token" (click)="logout()"> Logout</button>
    </nb-card-body>
</nb-card>
